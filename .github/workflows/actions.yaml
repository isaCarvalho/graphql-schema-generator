name: GraphQL Generator Action

on:
  pull_request

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Gradle
        uses: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

      - name: Ktlint Check
        run: ./gradlew ktlintCheck
